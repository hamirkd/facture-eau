<h2 mat-dialog-title>{{action=='new'?'Ajouter une tarification':'Modifier la tarification de '+tarif.typetarif}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">
    <form class=" " [formGroup]="tarifForm">
        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-1/4 pl-2">
                    <mat-label>Type Tarif</mat-label>
                    <mat-select [formControlName]="'typetarif'" required>
                        <mat-option [value]="'ORDINAIRE'">ORDINAIRE</mat-option>
                        <mat-option [value]="'ENTREPRISE'">ENTREPRISE</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Montant</mat-label>
                    <input matInput [formControlName]="'montant'" required>
                </mat-form-field>

                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Redevance</mat-label>
                    <input matInput [formControlName]="'redevance'" required>
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Autres frais</mat-label>
                    <input matInput [formControlName]="'autres_frais'" required>
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!tarifForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
