<h2 mat-dialog-title>{{action=='new'?'Ajouter une scolarite':'Modifier la scolarite '}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="scolariteForm">
        <div class="flex flex-col w-full ">
            <div class="flex">

                <mat-form-field class="w-1/2 pr-1">
                    <mat-label>Classe </mat-label>
                    <mat-select [formControlName]="'classe_id'" required>
                        <mat-option [value]="cl.id" *ngFor="let cl of listeClasse">{{cl.libelle}} [{{cl.code}}]</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-1/2 pl-2">
                    <mat-label>Serie</mat-label>
                    <mat-select [formControlName]="'serie'" required>
                        <mat-option [value]="'A'">A</mat-option>
                        <mat-option [value]="'D'">D</mat-option>
                        <mat-option [value]="'C'">C</mat-option>
                        <mat-option [value]="'G2'">G2</mat-option>
                        <mat-option [value]="'AC'">AC</mat-option>
                        <mat-option [value]="'A4'">A4</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex">
                <mat-form-field class="w-1/2 pr-2">
                    <mat-label>Frais scolarite</mat-label>
                    <input matInput [formControlName]="'frais_scolarite'" required type="number">
                </mat-form-field>

                <mat-form-field class="w-1/2 pl-2">
                    <mat-label>Frais scolarite affecte</mat-label>
                    <input matInput [formControlName]="'frais_scolarite_affecte'" required type="number">
                </mat-form-field>

            </div>
            <div class="flex">
                <mat-form-field class="w-1/2 pr-2">
                    <mat-label>Frais inscription</mat-label>
                    <input matInput [formControlName]="'frais_inscription'" required type="number">
                </mat-form-field>

                <mat-form-field class="w-1/2 pl-2">
                    <mat-label>Autres frais</mat-label>
                    <input matInput [formControlName]="'autres_frais'" required type="number">
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!scolariteForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
