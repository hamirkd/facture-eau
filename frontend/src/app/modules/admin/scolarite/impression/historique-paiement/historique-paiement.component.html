<h2 mat-dialog-title>Historique des versements</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <div class="flex flex-col w-full ">
        <div class="flex">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" id="dvContainerdvContainer">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="montant">
                    <th mat-header-cell *matHeaderCellDef> Montant </th>
                    <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
                </ng-container>
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Date versement </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateversement|date:"dd/MM/YY"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>

    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button class="shadow rounded-2xl overflow-hidden cursor-pointer mt-2 ml-2 bg-card  bg-red-900" mat-stroked-button (click)="downloadInvoice()">
        <mat-icon style="color: white;" svgIcon="iconsmind:printer"></mat-icon> &nbsp;
    </button>
    <button mat-button mat-dialog-close cdkFocusInitial>Fermer</button>
</mat-dialog-actions>
