<h2 mat-dialog-title>{{action=='new'?'Ajouter une salle de classe':'Modifier la salle de classe '+designationDepense.libelle}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="designationDepenseForm">
        <div class="flex flex-col w-full ">
            <div class="flex">

                <mat-form-field class="w-1/3 pr-1">
                    <mat-label>Cat√©gorie </mat-label>
                    <mat-select [formControlName]="'categorie_id'" required>
                        <mat-option [value]="categorieDepense.id" *ngFor="let categorieDepense of listeCategorieDepense">{{categorieDepense.libelle}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field [ngClass]="formFieldHelpers" class="fuse-mat-textarea flex-auto w-2/3 pl-2">
                    <mat-label>Libelle</mat-label>
                    <textarea matInput [formControlName]="'libelle'" [rows]="3" matTextareaAutosize></textarea>
                </mat-form-field>
            </div>

        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!designationDepenseForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
