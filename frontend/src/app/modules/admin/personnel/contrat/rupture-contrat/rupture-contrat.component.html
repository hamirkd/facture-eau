<h2 mat-dialog-title>Rupture du contrat {{contrat?.numerocontrat}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="contratForm">
        <div class="flex flex-col w-full ">

            <div class="flex">
                <mat-form-field class="w-full">
                    <mat-label>Titulaire </mat-label>
                    <input type="text" matInput [formControlName]="'nomprenom'" [disabled]="true">
                </mat-form-field>  
            </div>
            <div class="flex">
                <mat-form-field class="w-full">
                    <mat-label>Droit contractuel</mat-label>
                    <textarea matInput [formControlName]="'droitcontractuel'"></textarea>
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="w-full">
                    <mat-label>Avis direction</mat-label>
                    <textarea matInput [formControlName]="'avisdirection'"></textarea>
                </mat-form-field>
            </div>
            
            <div class="flex">

                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Date demande rupture</mat-label>
                    <input type="date" matInput [formControlName]="'datedemanderupture'" required>
                </mat-form-field>

                <mat-form-field class="w-1/3 pl-2 pr-2">
                    <mat-label>Date rupture</mat-label>
                    <input type="date" matInput [formControlName]="'daterupture'" required>
                </mat-form-field> 

            </div>
            <div class="flex">
                <mat-form-field class="w-full">
                    <mat-label>Motif rupture</mat-label>
                    <textarea matInput [formControlName]="'motifrupture'"></textarea>
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="w-1/3 pl-2 pr-2">
                    <mat-label>Délais préavis</mat-label>
                    <input matInput [formControlName]="'delaispreavis'" type="number" required>
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!contratForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
