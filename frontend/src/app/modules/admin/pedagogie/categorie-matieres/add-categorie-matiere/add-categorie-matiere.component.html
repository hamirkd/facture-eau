<h2 mat-dialog-title>{{action=='new'?'Ajouter une categorie':'Modifier la categorie '+categorieMatiere.libelle}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="categorieMatiereForm">
        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-1/4 pr-2">
                    <mat-label>code</mat-label>
                    <input matInput [formControlName]="'code'" required>
                </mat-form-field>

                <mat-form-field class="w-3/4 pl-2">
                    <mat-label>Libelle</mat-label>
                    <input matInput [formControlName]="'libelle'" required>
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!categorieMatiereForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
