<h2 mat-dialog-title>{{action=='new'?'Ajouter une categorie':'Modifier la categorie '+matiere.libelle}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="matiereForm">
        <div class="flex flex-col w-full ">

            <div class="flex">
                <mat-form-field class="w-1/4 pr-1">
                    <mat-label>Année Scolaire </mat-label>
                    <mat-select [formControlName]="'annee_id'" required>
                        <mat-option [value]="cl.id" *ngFor="let cl of listeAnneeScolaire">[{{cl.libelle}}]</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="w-2/4 pl-2">
                    <mat-label>Catégorie </mat-label>
                    <mat-select [formControlName]="'categorie_id'" required>
                        <mat-option [value]="cl.id" *ngFor="let cl of listeCategorieMatiere">{{cl.libelle}} [{{cl.code}}]</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="w-1/4 pr-2">
                    <mat-label>Ordre</mat-label>
                    <input matInput [formControlName]="'ordre'">
                </mat-form-field>
            </div>

            <div class="flex">
                <mat-form-field class="w-1/4 pr-2">
                    <mat-label>Code</mat-label>
                    <input matInput [formControlName]="'code'">
                </mat-form-field>

                <mat-form-field class="w-3/4 pl-2">
                    <mat-label>Libelle</mat-label>
                    <input matInput [formControlName]="'libelle'" required>
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!matiereForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
