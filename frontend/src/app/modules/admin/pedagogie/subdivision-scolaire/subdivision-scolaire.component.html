<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/pedagogie']" routerLinkActive="router-link-active">Pédagogie</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-default-500">Subdivision Scolaire</a>
                </div>
            </div>
            <!-- Title -->
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="flex w-full min-w-0">

            <div class="flex flex-col w-full">

                <div class="flex">
                    <mat-form-field class="w-1/3">
                        <mat-label>Rechercher</mat-label>
                        <input matInput (ngModelChange)="recherche($event)" [formControl]="searchControl" [placeholder]="'Search for a page or a contact'">
                    </mat-form-field>

                    <div class="w-2/3 text-right items-center">

                        <button class="shadow rounded-2xl overflow-hidden cursor-pointer mt-2 ml-2 bg-card  bg-red-900" mat-stroked-button (click)="ajouter()">
                                <mat-icon style="color: white;" svgIcon="iconsmind:add"></mat-icon> &nbsp;
                                <label class="ml-0 cursor-pointer" style="color: white;">Ajouter</label>
                            </button>
                    </div>
                </div>


                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element">{{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="annee">
                        <th mat-header-cell *matHeaderCellDef> Année </th>
                        <td mat-cell *matCellDef="let element"> {{element.annee_id}}</td>
                    </ng-container>
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef> Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>
                    <ng-container matColumnDef="libelle">
                        <th mat-header-cell *matHeaderCellDef> Libelle </th>
                        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
                    </ng-container>
                    <ng-container matColumnDef="statut">
                        <th mat-header-cell *matHeaderCellDef> </th>

                        <td mat-cell *matCellDef="let element" class="text-justify">
                            <label class="shadow rounded-2xl overflow-hidden cursor-pointer p-1 mt-2 ml-2 bg-card  bg-red-900" style="color: white;" *ngIf="element.lecture">Lecture</label>
                            <label class="shadow rounded-2xl overflow-hidden cursor-pointer p-1 mt-2 ml-2 bg-card  bg-red-900" style="color: white;" *ngIf="element.ecriture">Ecriture</label>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Actions </th>
                        <td mat-cell *matCellDef="let element" class="text-justify">
                            <label class="shadow rounded-2xl overflow-hidden cursor-pointer p-1 mt-2 ml-2 bg-card  bg-green-500" style="color: white;">Mise à jour : {{element.updated_at|date : 'd/MM/YYYY hh:mm:ss'}}</label>
                            <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)">
                                <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                            </button>
                            <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="editer(element)">
                                <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon> 
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element;let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </div>
    </div>

</div>
