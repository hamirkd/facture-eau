<div class="flex flex-auto flex-col   min-w-0 border-r">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pr-6 pl-6 pt-1 pb-1   sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/pedagogie']" routerLinkActive="router-link-active">Pedagogie</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-default-500">Salle classe</a>
                </div>
            </div>
            <!-- Title -->
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6  pt-10">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8"></div>
                <div class="font-medium tracking-tight text-secondary"> </div>
            </div>
            <div class="flex items-center ml-6">

                <button class="hidden sm:inline-flex ml-3" mat-stroked-button (click)="add()">
                    <mat-icon svgIcon="heroicons_solid:plus"></mat-icon>

                    <span class="ml-2">Ajouter</span>
                </button>

                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
            </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item (click)="add()">Ajouter</button>
                    </mat-menu>
                </div>
            </div>
        </div>


        <!-- CONTENT GOES HERE -->
        <div class="border-dashed border-gray-300 rounded-2xl mt-10">

            <!-- Card #25 -->
            <div class="flex flex-row w-full ">


                <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto  p-6  w-2/3">
                    <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                        <div class="flex flex-col flex-auto">

                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                                <!-- Id Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>
                                <!-- Niveau Column -->
                                <ng-container matColumnDef="niveau">
                                    <th mat-header-cell *matHeaderCellDef> Niveau </th>
                                    <td mat-cell *matCellDef="let element"> {{element.niveau}} </td>
                                </ng-container>
                                <!-- Libelle Column -->
                                <ng-container matColumnDef="libelle">
                                    <th mat-header-cell *matHeaderCellDef> Libelle </th>
                                    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef>
                                    </th>
                                    <td mat-cell *matCellDef="let element">

                                        <div class="flex items-center ml-6">

                                            <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="edit(element)">
                                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon> 
                                </button>

                                            <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)">
                                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                                </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="sm:col-span-2 lg:col-span-3 p-6">
                    <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
                        <form class=" " [formGroup]="salleClasseForm">
                            <div class="flex flex-col w-full ">
                                <div class="flex">
                                    <mat-form-field class="w-1/3 pr-2">
                                        <mat-label>id</mat-label>
                                        <input matInput [formControlName]="'id'" [disabled]="true">
                                    </mat-form-field>
                                </div>
                                <mat-form-field class="w-full">
                                    <mat-label>niveau</mat-label>
                                    <input matInput [formControlName]="'niveau'" required>
                                </mat-form-field>

                                <mat-form-field class="w-full">
                                    <mat-label>libelle</mat-label>
                                    <input matInput [formControlName]="'libelle'" required>
                                </mat-form-field>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
